name: Summarize Videos

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes
  workflow_dispatch:  # Manual trigger for testing

jobs:
  summarize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore cooldown state
        uses: actions/cache/restore@v4
        with:
          path: /tmp/cooldown_state.json
          key: cooldown-state-${{ github.run_id }}
          restore-keys: |
            cooldown-state-

      - name: Run summarizer
        run: python src/main.py
        env:
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          YOUTUBE_INPUT_PLAYLIST: ${{ secrets.YOUTUBE_INPUT_PLAYLIST }}
          YOUTUBE_OUTPUT_PLAYLIST: ${{ secrets.YOUTUBE_OUTPUT_PLAYLIST }}
          SUPADATA_API_KEY: ${{ secrets.SUPADATA_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          COOLDOWN_STATE_PATH: /tmp/cooldown_state.json

      - name: Save cooldown state
        uses: actions/cache/save@v4
        if: always()
        with:
          path: /tmp/cooldown_state.json
          key: cooldown-state-${{ github.run_id }}
